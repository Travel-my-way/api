version: "3.8"

# Common config
x-config:
  &default-config
  - CELERY_BROKER_URL=amqp://user:bitnami@rabbitmq:5672/
  - CELERY_RESULT_BACKEND=redis://redis:6379

volumes:
  pgdata:

